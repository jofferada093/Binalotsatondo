<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form - Sagar Developer</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="navbar">
          <img src="images/logo11.jpg" class="logo">
          <nav>
            <ul><b>
              <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
              <li><a href="#"><i class="fa-solid fa-fire"></i>Best Sellers</a></li>
                <li><a href="#"><i class="fa-solid fa-store"></i>About Us</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i>Contacts</a></li>
                <li><a href="#"><i class="fa-solid fa-question"></i></i>FAQ</a></li>
                <li><a href="#"><i class="fa-solid fa-star"></i></i>Reviews</a></li>
            </ul></b>
          </nav>
        </div>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form action="https://api.web3forms.com/submit" method="POST"></form>
            <!--Account Information Start-->
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="hidden" name="access_key" value="69dd73bb-7b16-4fa6-8124-383ac4b2c31c">
                    <input type="text" name="first" placeholder="First Name" required>
                    
                </div>
                <div class="input_box">
                    <input type="text" name="last" placeholder="Last Name" required>
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="contact" placeholder="Contact Number" required>
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="address" placeholder="Address" required>
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="district" placeholder="District" required>
                    
                </div>
            </div>
            <!--Account Information End-->


            <!--DOB & Gender Start-->
            <div class="input_group">
                <div class="input_box">
                    <h4>Date Of Birth</h4>
                    <input type="text" name="day" placeholder="DD" required class="dob">
                    <input type="text" name="month" placeholder="MM" required class="dob">
                    <input type="text" name="year" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>MOP</h4>
                    <input type="radio" name="gender" class="radio" id="b1" checked>
                    <label for="b1">Gcash</label>
                    <input type="radio" name="gender" class="radio" id="b2">
                    <label for="b2">Cash on delivery</label>
                </div>
            </div>
            <!--DOB & Gender End-->


            <!--Payment Details Start-->
            <div class="select-menu">
                <div class="select-btn">
                   <span class="sBtn-text">Mode of Payment</span>
                   <i class="fa-solid fa-chevron-down"></i>
                </div>

                <ul class="options">
                    <li class="option">
                        <i class="fa-solid fa-g"></i>
                        <span class="option-text">- cash</span>
                    </li>
                    <li class="option">
                        <i class="fa-solid fa-money-bill"></i>
                        <span class="option-text">Cash on Delivery</span>
                    </li>
                </ul>

            </div>
            <h4>Gcash Name: Lyka Monreal</h4>
            <p>Gcash Number: 09453500095</p>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="Reference number" class="name" placeholder="Reference Number (Leave it blank if you chose COD)" required>
                    
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="name of gcash" class="name" placeholder="Name of Gcash (Leave it blank if you chose COD)" required>
                    
                </div>
            </div>
            
            <div class="input_box">
                <input type="number" name="Amount" placeholder="Enter Amount" required class="name">
                
            </div>
            <div>
            
        </div>
            <!--Payment Details End-->

            <div class="input_group">
                <div class="input_box">
                    <input type="submit" value="Send">
                </div>
            </div>

            

        </form>
    </div>
    </div>

    <script src="payment.js"></script>

</body>

</html>
