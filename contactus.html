      <h2>Contact US</h2></div>

    <div class="box">
      <div class="contact form">
        <h3>Send a Message</h3>
        <form action="https://api.web3forms.com/submit" method="POST">
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <input type="hidden" name="access_key" value="6346860b-6f8c-4019-b39c-1596a6bc424a">
                <input type="text" name=" first name" placeholder="First Name" class="contact-inputs" required>
              </div>
              <div class="inputBox">
                <input type="text" name="last name" placeholder="Last Name" required>
              </div>
            </div>
            <div class="row50">
              <div class="inputBox">
                <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
              </div>
              <div class="inputBox">
                <input type="number" name="number" placeholder="Contact Number" class="contact-inputs" required>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <textarea name="message" placeholder="Write your message here..." required></textarea>
              </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span></span>
                  <input type="submit" value="Send">
                  
                </div>
                </div>
          </div>
        </form>
